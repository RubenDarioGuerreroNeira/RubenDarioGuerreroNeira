<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruben D. Guerrero N. - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1d4ed8;
            --dark: #0f172a;
            --light: #f8fafc;
            --accent: #4f46e5;
            --card-bg: rgba(15, 23, 42, 0.8);
            --neon-glow: 0 0 10px rgba(37, 99, 235, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .github-graph {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
            background:
                linear-gradient(90deg, var(--dark) 21px, transparent 1%) center,
                linear-gradient(var(--dark) 21px, transparent 1%) center,
                var(--accent);
            background-size: 22px 22px;
        }

        .header {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, var(--dark) 70%);
            z-index: 1;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: var(--neon-glow);
            }

            to {
                text-shadow: 0 0 20px rgba(37, 99, 235, 0.8);
            }
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: var(--light);
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin: 1rem;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg,
                    transparent,
                    rgba(255, 255, 255, 0.3),
                    transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .about {
            padding: 6rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .about-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 3rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 3rem;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .about-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
        }

        .tech-stack {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .tech-item {
            text-align: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .tech-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .tech-item i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
        }

        .projects {
            padding: 6rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .about-card {
                padding: 2rem;
            }

            .tech-stack {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }
    </style>
</head>

<body>
    <div class="github-graph"></div>

    <header class="header">
        <div class="header-content">
            <h1 data-aos="fade-down">Ruben D. Guerrero</h1>
            <p data-aos="fade-up">Backend Developer</p>
            <div class="btn-group" data-aos="fade-up" data-aos-delay="200">
                <button class="btn">View Projects</button>
                <button class="btn">Contact Me</button>
            </div>
        </div>
    </header>

    <section class="about" id="about">
        <div class="about-card" data-aos="fade-up">
            <h2>About Me</h2>
            <p>Hey there! ðŸ‘‹ I'm Ruben D. Guerrero, a passionate JavaScript Developer who loves building sleek,
                responsive web applications with the latest technologies. I thrive on solving complex problems, writing
                clean code, and continuously learning.</p>

            <div class="tech-stack" data-aos="fade-up" data-aos-delay="200">
                <!-- Tech stack items will be added dynamically with JavaScript -->
            </div>
        </div>
    </section>

    <section class="projects" id="projects">
        <!-- Project cards will be added dynamically with JavaScript -->
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        // Tech stack data
        const techStack = [
            { name: 'JavaScript', icon: 'fab fa-js' },
            { name: 'Node.js', icon: 'fab fa-node-js' },
            { name: 'React', icon: 'fab fa-react' },
            { name: 'Git', icon: 'fab fa-git-alt' },
            { name: 'Database', icon: 'fas fa-database' },
            { name: 'AWS', icon: 'fab fa-aws' }
        ];

        // Populate tech stack
        const techStackContainer = document.querySelector('.tech-stack');
        techStack.forEach(tech => {
            const techItem = document.createElement('div');
            techItem.className = 'tech-item';
            techItem.innerHTML = `
                <i class="${tech.icon}"></i>
                <p>${tech.name}</p>
            `;
            techStackContainer.appendChild(techItem);
        });

        // Project data
        const projects = [
            {
                title: 'Medical Appointment API',
                description: 'Comprehensive healthcare management system with appointment scheduling, medical history tracking, and prescription management.',
                tags: ['NestJS', 'PostgreSQL', 'TypeORM']
            },
            {
                title: 'Bowling Tournament Management System',
                description: 'Web application for managing bowling tournaments with real-time score tracking and bracket generation.',
                tags: ['Node.js', 'PostgreSQL', 'WebSocket']
            },
            {
                title: 'Shopping Cart System',
                description: 'E-commerce solution with product management, user authentication, and real-time cart updates.',
                tags: ['NestJS', 'PostgreSQL', 'REST API']
            }
        ];

        // Populate projects
        const projectsContainer = document.querySelector('.projects');
        projects.forEach(project => {
            const projectCard = document.createElement('div');
            projectCard.className = 'project-card';
            projectCard.setAttribute('data-aos', 'fade-up');
            projectCard.innerHTML = `
                <h3>${project.title}</h3>
                <p>${project.description}</p>
                <div class="tags">
                    ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                </div>
            `;
            projectsContainer.appendChild(projectCard);
        });
    </script>
</body>

</html>
